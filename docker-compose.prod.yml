version: '3.8'

services:
  web:
    container_name: weblog_web_prod
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python srcs/manage.py migrate &&
             python srcs/manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:80 --workers 3 --timeout 120 config.wsgi:application"
    volumes:
      - ./srcs:/app/srcs
      - ./static:/app/static
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    ports:
      - "80:80"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
    restart: unless-stopped

volumes:
  static_volume:
  media_volume: 