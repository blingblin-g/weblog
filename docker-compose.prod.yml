version: '3.8'

services:
  web:
    container_name: weblog_web_prod
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python srcs/manage.py migrate &&
             python srcs/manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 config.wsgi:application"
    volumes:
      - ./srcs:/app/srcs
      - ./static:/app/static
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./data:/app/data
    expose:
      - "8000"
    env_file:
      - .env.production
    environment:
      - DOCKER_ENV=true
    restart: unless-stopped
    networks:
      - wagtail_network

  nginx:
    container_name: weblog_nginx_prod
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./staticfiles:/app/staticfiles:ro
      - ./media:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - wagtail_network

networks:
  wagtail_network:
    driver: bridge 