<article class="max-w-4xl mx-auto">
    <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>
        <div class="text-gray-600 mb-4">{{ post.date|date:"F j, Y" }}</div>
        {% if post.intro %}
            <p class="text-xl text-gray-700">{{ post.intro }}</p>
        {% endif %}
    </header>

    <div class="prose prose-lg max-w-none">
        {{ post.body_markdown|safe }}
    </div>
</article>
